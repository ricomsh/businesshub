{% extends "_layout.html" %}

{% block title %}New Incident Report{% endblock %}

{% block head_extra %}
<style>
    .page-container {
        background-color: #ffffff;
        width: 210mm;
        min-height: 297mm;
        margin: 2rem auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        position: relative;
        padding-top: 155px; /* Header height */
        padding-bottom: 100px; /* Footer height */
        padding-left: 40px;
        padding-right: 40px;
        box-sizing: border-box;
    }
    .page-header {
        background: url("{{ url_for('static', filename='images/SharedServiceshead.png') }}") no-repeat center center;
        background-size: cover;
        height: 155px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    .page-footer {
        background: url("{{ url_for('static', filename='images/SharedServicesFooter.png') }}") no-repeat center center;
        background-size: cover;
        height: 100px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    main { background-color: #e9ebee; }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header"></div>

    <h3 class="text-2xl font-bold mb-6 text-gray-800">Incident Report</h3>
    
    <form method="POST" action="{{ url_for('ir.new_ir_slip') }}" id="ir-form" enctype="multipart/form-data">
        <div class="space-y-6">
            
            <div>
                <label for="reported_by" class="block text-sm font-medium text-gray-700">Reported By</label>
                <input type="text" name="reported_by" id="reported_by" value="{{ current_user.name }}" readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>

            <div>
                <label for="order_number" class="block text-sm font-medium text-gray-700">Related Order Number <span class="text-red-500">*</span></label>
                <select name="order_number" id="order_number" class="mt-1 block w-full" style="width: 100%;" required></select>
            </div>

            <div>
                <label for="nature_of_complaint" class="block text-sm font-medium text-gray-700">Nature of Complaint / Incident <span class="text-red-500">*</span></label>
                <textarea name="nature_of_complaint" id="nature_of_complaint" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
            </div>

            <div>
                <label for="corrective_action" class="block text-sm font-medium text-gray-700">Corrective Action Taken</label>
                <textarea name="corrective_action" id="corrective_action" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
            </div>

            <div>
                 <label for="attachments" class="block text-sm font-medium text-gray-700">Attach Photos/Documents</label>
                 <input type="file" name="attachments" id="attachments" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            </div>
        </div>

        <div class="mt-8 pt-5 border-t">
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    Submit Incident Report
                </button>
            </div>
        </div>
    </form>

    <div class="page-footer"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Initialize Select2 for Order Search
        $('#order_number').select2({
            placeholder: 'Type to search for an order...',
            minimumInputLength: 2,
            ajax: {
                url: "{{ url_for('api.search_orders') }}",
                dataType: 'json',
                delay: 250,
                data: (params) => ({ q: params.term }),
                processResults: (data) => ({ results: data.results }),
                cache: true
            }
        });
    });
</script>
{% endblock %}
