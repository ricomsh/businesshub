<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Business Process Hub</title>
    <link rel="icon" href="{{ url_for('static', filename='images/HC Logo_no_background-01.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm text-white rounded-lg bg-{{ 'red' if category == 'danger' else 'blue' }}-500" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-card shadow-2xl rounded-lg px-8 pt-8 pb-8 mb-4">
            
            <div class="mb-8 text-center">
                <img src="{{ url_for('static', filename='images/HC Logo_no_background-01.png') }}" alt="Company Logo" class="mx-auto h-24 w-auto">
                <h1 class="text-2xl font-bold text-gray-800 mt-4">Process Hub Login</h1>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email Address
                </label>
                <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email" placeholder="user@example.com" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" placeholder="******************" required>
            </div>

            <div class="flex items-center justify-between">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300" type="submit">
                    Sign In
                </button>
            </div>

            <!-- SSO Button Placeholder -->
            <div class="mt-6 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        OR
                    </span>
                </div>
            </div>

            <div class="mt-6">
                <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-gray-200 text-sm font-medium text-gray-500 cursor-not-allowed" disabled title="SSO Login Coming Soon">
                    <!-- Simple HTML/CSS Microsoft Logo -->
                    <span class="flex items-center justify-center w-5 h-5">
                        <span class="grid grid-cols-2 grid-rows-2 gap-px w-full h-full">
                            <span class="bg-red-500"></span>
                            <span class="bg-green-500"></span>
                            <span class="bg-blue-500"></span>
                            <span class="bg-yellow-400"></span>
                        </span>
                    </span>
                    <span class="ml-3">Continue with Microsoft</span>
                </button>
            </div>
            <!-- End SSO Button Placeholder -->
        </form>
    </div>
</body>
</html>
